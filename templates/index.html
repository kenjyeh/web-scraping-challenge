<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image" href="https://pngimg.com/uploads/mars_planet/mars_planet_PNG13.png">
    <title>Mission to Mars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>


<header class="masthead">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-12 text-center"  id="vpadding">
          <h1 class="font-weight-light" style="color:black">Mission to Mars</h1>
          <p><a class="btn btn-primary btn-lg" style="background-color: #FF9D6F; border: 0px;" href="http://127.0.0.1:5000/scrape" role="button">Scrape Mars Facts</a></p>
        </div>
      </div>
    </div>
  </header>



        <!-- News  -->
        <div class="container">
            <h3>Latest Mars News</h3>
            <h6 >{{ mars_info.news_title}}</h6>
            <p>{{ mars_info.news_paragraph }}</p>
        </div>

        <div class="container">
            <div class="row">
                <div >
                    <h3>Featured Mars Image</h3>
                    <img src="{{ mars_info.featured_image }}" style="max-width:100%; max-height: auto;" alt="Mars Featured Image">
                </div>



                </div>
            </div>
        </div>
 <!-- Table -->
            
 <h3>Mars Facts</h3>
 <div >
     {{ mars_info.mars_facts|safe}}
 </div>
<!-- Mars Hemispheres -->
<div class="row">
    <div class="col-md-12">
    <h2 style="text-align:left"><u>Mars Hemispheres</u></h2>
    </div>
    </div>
  <div class="row">
    {% for n in  mars_info.hemispheres %}
    <div class="col col-6">
        <div class="boxmargin">
          <h3>{{n.title}}</h3>
            <img style="width:300px" src={{n.img_url}} alt={{hemisphere_url}}>
            
        </div>
    </div>
    {% endfor %}


        <!-- Bootstrap JS -->
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

</body>

</html>
