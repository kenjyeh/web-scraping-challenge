<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image" href="https://pngimg.com/uploads/mars_planet/mars_planet_PNG13.png">
    <title>Mission to Mars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

</head>


<header class="masthead">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-12 text-center"  id="vpadding">
          <h1 class="font-weight-light" style="color:black">Mission to Mars</h1>
          <p><a class="btn btn-primary btn-lg" style="background-color: #FF9D6F; border: 0px;" href="http://127.0.0.1:5000/scrape" role="button">Scrape Mars Facts</a></p>
        </div>
      </div>
    </div>
  </header>



        <!-- News  -->
        <div class="container">
            <h3>Latest Mars News</h3>
            <h6 >{{ mars_info.news_title}}</h6>
            <p>{{ mars_info.news_paragraph }}</p>
        </div>

        <div class="container">
            <div class="row">
                <div >
                    <h3>Featured Mars Image</h3>
                    <img src="{{ mars_info.featured_image }}" style="max-width:100%; max-height: auto;" alt="Mars Featured Image">
                </div>



                </div>
            </div>
        </div>
 <!-- Table -->
            
 <h3>Mars Facts</h3>
 <div >
     {{ mars_info.mars_facts|safe}}
 </div>
<!-- Mars Hemispheres -->
<div class="row">
    <div class="col-md-12">
    <h2 style="text-align:left"><u>Mars Hemispheres</u></h2>
    </div>
    </div>
  <div class="row">
    {% for n in  mars_info.hemispheres %}
    <div class="col col-6">
        <div class="boxmargin">
          <h3>{{n.img_titles}}</h3>
            <img style="width:300px" src={{n.full_image_url}} alt={{n.img_url}}>
            
        </div>
    </div>
    {% endfor %}


        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

</body>

</html>
